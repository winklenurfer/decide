<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Decide</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/public">Public</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="text-muted">
        <header>Ingredients</header>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <form ng-submit="createIngredient()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control text-center" placeholder="Ingredient Name" ng-model="formData.name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" ng-model="formData.category" ng-options="category for category in categories" required>
                        <option value="">-- chose category --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>In Pantry?</label><br />
                    <input type="radio" name="inPantry" ng-model="formData.inPantry" value="true">  Yes <br/>
                    <input type="radio" name="inPantry" ng-model="formData.inPantry" value="false" required>  No <br/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-7">
            <table class='table table-striped'>
                <thead>
                    <th><a href="" ng-click="predicate = 'name'; reverse=false">Name</a>&nbsp;<a href="" ng-click="predicate = '-name'; reverse=false">(^)</a></th>
                    <th><a href="" ng-click="predicate = 'category'; reverse=false">Category</a>&nbsp;<a href="" ng-click="predicate = '-category'; reverse=false">(^)</a></th>
                    <th><a href="" ng-click="predicate = 'inPantry'; reverse=true">In Pantry</a>&nbsp;<a href="" ng-click="predicate = '-inPantry'; reverse=true">(^)</a></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat='ingredient in ingredients | orderBy:predicate:reverse'>
                        <td>{{ingredient.name}}</td>
                        <td>{{ingredient.category}}</td>
                        <td>
                            <input type="radio" name="{{ingredient._id}}" value="true" ng-checked="ingredient.inPantry" ng-click="updateIngredient(ingredient._id, { inPantry: true })"> Yes <br/>
                            <input type="radio" name="{{ingredient._id}}" value="false" ng-checked="ingredient.inPantry == false" ng-click="updateIngredient(ingredient._id, { inPantry: false })"> No <br/>
                        </td>
                        <td><button class="btn btn-danger btn-xs" ng-click="deleteIngredient(ingredient._id)">X</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
