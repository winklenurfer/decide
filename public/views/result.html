<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Decide</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/create">Create</a></li>
            <li><a href="/public">Public</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <table class="table table-hover">
            <caption class="blue lead text-left">Results</caption>
            <tr class="text-center result result-{{$index}}" ng-repeat="result in results">
                <td class="text-left">{{result.name}}</td>
                <td class="text-right">{{result.percent}}%</td>
            </tr>
            <tr class="text-center result result-dropped" ng-repeat="drop in dropped">
                <td class="text-left">{{drop}}</td>
                <td class="text-right">Dropped</td>
            </tr>
        </table>
    </div>
</div>
