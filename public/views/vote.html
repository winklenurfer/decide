<div class="container">
    <div class="col-md-3 col-md-offset-3">
        <h3 class="lead green">{{election.name}}<br><small>{{election.description}}</small></h3>

        <div class="list-group">
            <p class="list-group-item" ng-repeat="candidate in election.candidates">{{candidate.candidate}}</p>
        </div>
    </div>
    <div class="col-md-3">
        <h3 class="lead blue">Rank</h3>
        <form class="form-horizontal">
            <div class="form-group" ng-repeat="candidate in election.candidates">
                <label class="control-label col-md-1 text-right">#{{$index + 1}}</label>
                <div class="col-md-10">
                    <select class="form-control" ng-options="o.candidate for o in election.candidates" ng-model="rank">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-md-3 col-md-offset-2">Submit</button>
                <a href="/public" class="btn btn-default col-md-3 col-md-offset-2" role="button">Cancel</a>
            </div>
        </form>
    </div>
</div>
