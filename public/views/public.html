<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-hover">
            <caption class="green lead text-left">Open</caption>
            <tr class="text-center elections" ng-repeat="election in openElections">
                <td class="text-left elections-name">{{election.name}}</td>
                <td class="elections-description">{{election.description}}</td>
                <td class="text-right">{{election.createdAt | date:"h:mma&nbsp;MM/dd/yy"}}</td>
                <td>
                    <!--<div class="glyphicon glyphicon-search pointer" title="view" ng-click="viewElection(election)"></div>-->
                    <div class="glyphicon glyphicon glyphicon-tasks elections-glyphicon" title="vote" ng-click="voteElection(election)"></div>
                    <div class="glyphicon glyphicon-pencil elections-glyphicon" title="edit" ng-click="editElection(election)"></div>
                </td>
            </tr>
        </table>
        <hr>
        <table class="table table-hover">
            <caption class="red lead text-left">Closed</caption>
            <tr class="text-center elections" ng-repeat="election in closedElections">
                <td class="text-left elections-name">{{election.name}}</td>
                <td class="elections-description">{{election.description}}</td>
                <td class="text-right">{{election.createdAt | date:"h:mma&nbsp;MM/dd/yy"}}</td>
                <td>
                    <div class="glyphicon glyphicon-search elections-glyphicon" title="view" ng-click="viewElection(election)"></div>
                </td>
            </tr>
        </table>
        <hr>
    </div>
</div>
